<!DOCTYPE html>
<html>
  <head>
    <script src= "js/jquery-3.2.1.js"></script>
    <script src= "js/scripts.js"></script>
    <link href = "css/bootstrap.css" rel = "stylesheet" type="text/css">
    <link href = "css/styles.css" rel = "stylesheet" type="text/css">
    <title>Pig-Dice!</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1><strong>Play Pig-Dice!!</strong></h1>
    </div>
    <div class="containter">
      <div class="well">
        <table>
          <tr>
            <td id="sidebar">
              <p>find us on github
              </p>
              <img src="css/img/dice.jpeg" alt="picture of single die with a pig imprint" class = "img-circle">
              <img src="css/img/dice.jpeg" alt="picture of single die with a pig imprint" class = "img-circle">
              <img src="css/img/dice.jpeg" alt="picture of single die with a pig imprint" class = "img-circle">
              <img src="css/img/dice.jpeg" alt="picture of single die with a pig imprint" class = "img-circle">
            </td>
            <td>
              <div id="header">
                <form class="form-inline">
                  <div class="form-group">
                    <label class="sr-only" for="player">Player1 Name (You)</label>
                    <div class="input-group">
                      <div class="input-group-addon"></div>
                      <input type="text" class="form-control" id="player" placeholder="Player1 Name">
                      <div class="input-group-addon"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="player2">Player2 Name (Them)</label>
                    <div class="input-group">
                      <div class="input-group-addon"></div>
                      <input type="text" class="form-control" id="player2" placeholder="Player2 Name">
                      <div class="input-group-addon"></div>
                    </div>
                  </div>
                  <button id ="player" type="submit" class="btn btn-primary">Add players</button>
                </form>
              </div>
              <div id="header2">
                <h1>Rules</h1>
                <p></p>
              <input type="button" class="btn btn-warning btn-lg btn-block" value = "Reset!" onClick = "window.location.reload()">
              </div>
              <div id="content">
                  <table class="table table-bordered">
                    <tr>
                      <th>Player(s)</th>
                      <th>Score</th>
                      <th>Turn</th>
                    </tr>
                    <tr>
                      <th class= "player1">
                        <ul id="player1name">

                        </ul>
                      </th>
                      <th class= "player1">
                        <ul id="player1score">

                        </ul>
                      </th>
                      <th class= "player1">
                        <ul id="player1turn">

                        </ul>
                      </th>
                    </tr>
                    <tr>
                      <th class= "player2">
                        <ul id="player2name">

                        </ul>
                      </th>
                      <th class= "player2">
                        <ul id="player2score">

                        </ul>
                      </th>
                      <th class= "player2">
                        <ul id="player2turn">

                        </ul>
                      </th>
                    </tr>
                  </table>
              </div>
              <div id="footer">
                <span id="die1" class="dice">0
                </span>
                <span id="die2" class="dice">0
                </span>
                <button type="button" class="btn btn-success btn-md btn-block"   id="rollButton">Roll on Player 1!</button>
                <br>
                <span id="die3" class="dice">0
                </span>
                <span id="die4" class="dice">0
                </span>
                <button type="button" class="btn btn-success btn-md btn-block"   id="rollButton2">Roll on Player 2!</button>
                <button type="button" class="btn btn-danger btn-md btn-block" id="slowRoll">Slow Your Roll!</button>
                <button type="button" class="btn btn-danger btn-md btn-block" id="slowRoll2">Slow Your Roll!</button>



              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
